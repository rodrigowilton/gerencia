<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuição por Sexo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
        }
        .container {
            margin-top: 50px;
        }
        table {
            margin-top: 20px;
            background-color: #fff;
        }
        .btn-primary-custom {
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Distribuição por Sexo</h1>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Bairro</th>
                    <th>% Masculino</th>
                    <th>% Feminino</th>
                </tr>
            </thead>
            <tbody>
                {% for count in total_counts %}
                <tr>
                    <td>{{ count.bairro }}</td>
                    <td>{{ count.percent_masculino|floatformat:2 }}%</td>
                    <td>{{ count.percent_feminino|floatformat:2 }}%</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
            <div class="text-center mt-3">
                <a href="{% url 'gerencia' %}" class="btn btn-primary">Voltar</a>
            </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
