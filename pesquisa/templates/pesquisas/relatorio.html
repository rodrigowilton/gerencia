<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Pesquisa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100%;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="card shadow-sm w-100" style="max-width: 800px;">
            <div class="card-body">
                <h1 class="card-title text-center text-uppercase">Relatório de Pesquisa</h1>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Bairro</th>
                            <th>Entrevistados</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for bairro in bairro_counts %}
                        <tr>
                            <td>{{ bairro.bairro }}</td>
                            <td>{{ bairro.count }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="2" class="text-center">Nenhum dado disponível</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="text-center mt-3">
                    <a href="{% url 'pesquisa_create' %}" class="btn btn-primary">Voltar</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
