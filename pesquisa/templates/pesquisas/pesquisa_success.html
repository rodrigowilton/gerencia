<!DOCTYPE html>
<html>
<head>
    <title>Pesquisa Realizada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .spacer {
            margin-bottom: 30px; /* Adiciona espa√ßamento de 3 linhas */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Obrigado por participar da pesquisa!!</h1>
        <div class="spacer"></div>
        <button class="btn-primary" onclick="location.href='{% url 'pesquisa_create' %}'">Adicionar Nova Pesquisa</button>
    </div>
</body>
</html>
